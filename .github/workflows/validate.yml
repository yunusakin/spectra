name: validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Validate repo (strict)
        run: STRICT=1 bash scripts/validate-repo.sh
      - name: Policy checks
        run: bash scripts/check-policy.sh
